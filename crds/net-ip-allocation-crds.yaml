apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: netipallocations.netinfra.darkbrains.com
spec:
  group: netinfra.darkbrains.com
  scope: Cluster
  names:
    plural: netipallocations
    singular: netipallocation
    kind: NetIPAllocation
    shortNames:
      - nia
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - reservedIPs
                - cloud
              properties:
                reservedIPs:
                  type: array
                  items:
                    type: string
                workloadRef:
                  type: object
                  required:
                    - kind
                    - name
                  properties:
                    kind:
                      type: string
                      enum:
                        - Deployment
                        - StatefulSet
                        - DaemonSet
                    name:
                      type: string
                    namespace:
                      type: string
                nodeSelector:
                  type: object
                  additionalProperties:
                    type: string
                cloud:
                  type: object
                  properties:
                    provider:
                      type: string
                      enum:
                        - gcp
                        - aws
                        - azure
                    region:
                      type: string
                    zones:
                      type: array
                      items:
                        type: string
                reconcileInterval:
                  type: integer
                  minimum: 5
